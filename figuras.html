<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuánto miden los lados, la base y la altura de tu triangulo:
            </label>
            <input id="InputTrianguloLado1" placeholder="Lado 1" type="number" />
            <input id="InputTrianguloLado2" placeholder="Lado 2" type="number" />
            <input id="InputTrianguloBase" placeholder="Base" type="number" />
            <input id="InputTrianguloAltura" placeholder="Altura" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro(No se necesita Altura)
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área(Solo base y altura)
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el diametro, área y perímetro de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe el radio de tu circulo:
            </label>
            <input id="InputCirculoRadio" placeholder="Radio" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el diametro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el perimetro
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triangulo isosceles</h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuánto miden los lados, la base y la altura de tu triangulo:
            </label>
            <input id="InputTrianguloIsoscelesLado1" placeholder="Lado 1" type="number" />
            <input id="InputTrianguloIsoscelesLado2" placeholder="Lado 2" type="number" />
            <input id="InputTrianguloIsoscelesBase" placeholder="Base" type="number" />
            <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
                Calcular altura
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
